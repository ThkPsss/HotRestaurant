<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hot Restaurant</title>
  </head>
  <body>
        <div class="container">
                <div class="jumbotron text-center">
                    <h1 class="display-4">The Goon Kitchen</h1>
                    <p class="lead text-center">Current tables and waitlist.</p>
                    <a class="btn btn-primary btn-lg text-center" href="/index" role="button">Home</a>
                    <a class="btn btn-primary btn-lg text-center" href="/reservation" role="button">Make Reservation</a>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                  
                        <!-- Current Tables in Use -->
                        <div class="card">
                            <div class="card-header">
                              <h4>Current Reservations</h4>
                            </div>
                            <div class="card-body">
                              <ul id="tableList" class="list-group"></ul>
                            </div>
                        </div>
                  
                        <!-- Waiting List Card -->
                        <div class="card mt-4">
                            <div class="card-header">
                              <h4>Waiting List</h4>
                            </div>
                            <div class="card-body">
                              <ul id="waitList" class="list-group"></ul>
                            </div>
                        </div>
                    </div>
                </div>
                  
                  
                <footer class="footer mt-4">
                    <div class="container">
                        <p>Control Panel</p>
                        <p><a href="#" id="clear">Clear Table</a> | <a href="/api/tables">API Table Link</a> | <a href="/api/reservation">API
                        Wait List</a>
                    </div>
                </footer>       
          </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
